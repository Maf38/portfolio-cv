@if (modalService.isOpen()) {
  <div class="contact-card-overlay" role="button" tabindex="0" (click)="closeModal()">
    <div
      class="contact-card"
      role="dialog"
      aria-modal="true"
      tabindex="0"
      (click)="$event.stopPropagation()"
      (keydown)="$event.stopPropagation()"
    >
      <div class="contact-card-header">
        <h3>Contact Info</h3>
        <button class="contact-card-close" (click)="closeModal()" aria-label="Close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="close-icon"
          >
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            />
          </svg>
        </button>
      </div>
      <div class="contact-card-content">
        <div class="contact-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="contact-icon"
          >
            <path
              d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
            />
          </svg>
          <div class="contact-info">
            <span class="contact-label">Email</span>
            <a href="mailto:Mafal Gai <gaimafal&#64;gmail.com>" class="contact-value"
              >gaimafal&#64;gmail.com</a
            >
          </div>
          <button
            class="copy-button"
            (click)="copyEmail()"
            [attr.aria-label]="modalService.copiedItem() === 'email' ? 'Copied!' : 'Copy email'"
            [title]="modalService.copiedItem() === 'email' ? 'Copied!' : 'Copy email'"
          >
            @if (modalService.copiedItem() !== 'email') {
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="copy-icon"
              >
                <path
                  d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
                />
              </svg>
            } @else {
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="copy-icon"
              >
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
              </svg>
            }
          </button>
        </div>
        <div class="contact-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="contact-icon"
          >
            <path
              d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"
            />
          </svg>
          <div class="contact-info">
            <span class="contact-label">Phone</span>
            <span class="contact-value-masked">Ask me by email with a brief introduction</span>
          </div>
        </div>
      </div>
    </div>
  </div>
}
