<!-- Left column: Fixed header (like brittanychiang.com) -->
<header class="header">
  <div class="header-content">
    <!-- Name and title -->
    <div class="header-intro">
      <h1 class="header-name">
        <a href="/">Mafal Gai</a>
      </h1>
      <h2 class="header-title">Senior Software Engineer</h2>
      <p class="header-description">
        I build automated and robust digital experiences with a lean mindset and modern web
        technologies.
      </p>
    </div>

    <!-- Navigation links -->
    <nav class="header-nav" aria-label="In-page jump links">
      <ul class="nav-list" role="list">
        <li>
          <a href="#about" class="nav-link">
            <span class="nav-indicator"></span>
            <span class="nav-text">About</span>
          </a>
        </li>
        <li>
          <a href="#experience" class="nav-link">
            <span class="nav-indicator"></span>
            <span class="nav-text">Experience</span>
          </a>
        </li>
        <li>
          <a href="#projects" class="nav-link">
            <span class="nav-indicator"></span>
            <span class="nav-text">Projects</span>
          </a>
        </li>
        <li>
          <a href="#education" class="nav-link">
            <span class="nav-indicator"></span>
            <span class="nav-text">Education</span>
          </a>
        </li>
        <li>
          <a href="#setup" class="nav-link">
            <span class="nav-indicator"></span>
            <span class="nav-text">Setup</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Social links -->
    <ul class="header-social" role="list" aria-label="Social media">
      <li>
        <a
          href="https://github.com/Maf38"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="GitHub (opens in a new tab)"
          title="GitHub"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="social-icon"
            aria-hidden="true"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            ></path>
          </svg>
        </a>
      </li>
      <li>
        <a
          href="https://www.linkedin.com/in/mafal-gai-7a456817a/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="LinkedIn (opens in a new tab)"
          title="LinkedIn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="social-icon"
            aria-hidden="true"
          >
            <path
              d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"
            ></path>
          </svg>
        </a>
      </li>
      <li>
        <a href="#" (click)="toggleContactCard($event)" aria-label="Contact" title="Contact">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="social-icon"
            aria-hidden="true"
          >
            <path
              d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"
            ></path>
          </svg>
        </a>
      </li>
      <li>
        <a
          href="https://maflabs.atlassian.net"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="JIRA (opens in a new tab)"
          title="JIRA"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="social-icon"
            aria-hidden="true"
          >
            <path
              d="M11.571 11.513H0a5.218 5.218 0 0 0 5.232 5.215h2.13v2.057A5.215 5.215 0 0 0 12.575 24V12.518a1.005 1.005 0 0 0-1.005-1.005zm5.723-5.756H5.736a5.215 5.215 0 0 0 5.215 5.214h2.129v2.058a5.218 5.218 0 0 0 5.215 5.214V6.757a1 1 0 0 0-1.001-1zm5.703-5.757H11.439a5.215 5.215 0 0 0 5.215 5.215h2.129v2.057a5.215 5.215 0 0 0 5.215 5.215V1a1 1 0 0 0-1.001-1z"
            ></path>
          </svg>
        </a>
      </li>
      <li>
        <a
          href="https://sonarqube.maflabs.fr"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="SonarQube (opens in a new tab)"
          title="SonarQube"
        >
          <img
            src="/assets/images/logos/sonarqube-logo-mono.svg"
            alt="SonarQube"
            class="social-icon"
            aria-hidden="true"
          />
        </a>
      </li>
    </ul>

    <!-- Contact Card Modal -->
    <div
      *ngIf="showContactCard"
      class="contact-card-overlay"
      role="button"
      tabindex="0"
      (click)="closeContactCard()"
      (keydown.escape)="closeContactCard()"
    >
      <div
        class="contact-card"
        role="dialog"
        aria-modal="true"
        tabindex="0"
        (click)="$event.stopPropagation()"
        (keydown)="$event.stopPropagation()"
      >
        <div class="contact-card-header">
          <h3>Contact Info</h3>
          <button class="contact-card-close" (click)="closeContactCard()" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="close-icon">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
          </button>
        </div>
        <div class="contact-card-content">
          <div class="contact-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="contact-icon">
              <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            <div class="contact-info">
              <span class="contact-label">Email</span>
              <a href="mailto:Mafal Gai <gaimafal&#64;gmail.com>" class="contact-value"
                >gaimafal&#64;gmail.com</a
              >
            </div>
            <button
              class="copy-button"
              (click)="copyToClipboard('Mafal Gai <gaimafal@gmail.com>', 'email')"
              [attr.aria-label]="copiedItem === 'email' ? 'Copied!' : 'Copy email'"
              [title]="copiedItem === 'email' ? 'Copied!' : 'Copy email'"
            >
              <svg *ngIf="copiedItem !== 'email'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="copy-icon">
                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
              </svg>
              <svg *ngIf="copiedItem === 'email'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="copy-icon">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
              </svg>
            </button>
          </div>
          <div class="contact-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="contact-icon">
              <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
            </svg>
            <div class="contact-info">
              <span class="contact-label">Phone</span>
              <a href="tel:+33670160517" class="contact-value">+33 6 70 16 05 17</a>
            </div>
            <button
              class="copy-button"
              (click)="copyToClipboard('+33670160517', 'phone')"
              [attr.aria-label]="copiedItem === 'phone' ? 'Copied!' : 'Copy phone'"
              [title]="copiedItem === 'phone' ? 'Copied!' : 'Copy phone'"
            >
              <svg *ngIf="copiedItem !== 'phone'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="copy-icon">
                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
              </svg>
              <svg *ngIf="copiedItem === 'phone'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="copy-icon">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
