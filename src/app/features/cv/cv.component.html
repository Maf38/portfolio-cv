<div class="cv-container">
  <div class="cv-actions">
    <h1 class="cv-page-title">Curriculum Vitae</h1>
    <div class="cv-download-buttons">
      <button
        type="button"
        class="btn-download btn-download-fr"
        (click)="downloadCv('fr')"
        aria-label="Download CV in French"
      >
        <svg class="icon-pdf" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"
          />
        </svg>
        <span class="btn-text">Télécharger CV</span>
        <span class="btn-lang">FR</span>
      </button>
      <button
        type="button"
        class="btn-download btn-download-en"
        (click)="downloadCv('en')"
        aria-label="Download CV in English"
      >
        <svg class="icon-pdf" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"
          />
        </svg>
        <span class="btn-text">Download CV</span>
        <span class="btn-lang">EN</span>
      </button>
    </div>
  </div>

  @if (cvData$ | async; as cvData) {
  <app-cv-display [cvData]="cvData" [language]="currentLanguage" />
  } @else {
  <div class="loading">
    <p>Loading CV data...</p>
  </div>
  }
</div>
