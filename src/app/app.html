<div class="app-container group/spotlight relative">
  <!-- Spotlight effect overlay (halo lumineux qui suit la souris) -->
  <div
    class="pointer-events-none fixed inset-0 z-30 transition duration-300 lg:absolute"
    [style.background]="spotlightBackground()"
  ></div>

  <!-- Two-column layout like brittanychiang.com -->
  <div class="layout-container">
    <!-- Left column: Fixed header and navigation -->
    <app-header />

    <!-- Right column: Scrollable content -->
    <main class="main-content">
      <!-- About Section -->
      <section id="about" class="section">
        <h2 class="section-title">About</h2>
        <p class="section-content">
          Lead Developer with 6 years of experience in full-stack development, specializing in
          Angular, .NET Core, and cloud technologies.
        </p>
      </section>

      <!-- Experience Section -->
      <section id="experience" class="section">
        <h2 class="section-title">Experience</h2>
        <p class="section-content">Professional timeline coming soon...</p>
      </section>

      <!-- Projects Section -->
      <section id="projects" class="section">
        <h2 class="section-title">Projects</h2>
        <p class="section-content">Featured projects coming soon...</p>
      </section>

      <!-- CV Section -->
      <section id="cv" class="section">
        <a
          href="/assets/cv/resume.pdf"
          target="_blank"
          rel="noopener noreferrer"
          class="resume-link"
        >
          <span>View Full Résumé</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="resume-arrow"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M5.22 14.78a.75.75 0 001.06 0l7.22-7.22v5.69a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75h-7.5a.75.75 0 000 1.5h5.69l-7.22 7.22a.75.75 0 000 1.06z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </a>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="section">
        <h2 class="section-title">Contact</h2>
        <p class="section-content">Contact form coming soon...</p>
      </section>
    </main>
  </div>
</div>
