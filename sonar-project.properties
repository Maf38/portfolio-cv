# SonarQube Project Configuration
# Portfolio CV Angular Project

# Project identification
sonar.projectKey=portfolio-cv
sonar.projectName=Portfolio CV Angular
sonar.projectVersion=1.0.0

# Organization
sonar.organization=maflabs

# SonarQube server
sonar.host.url=https://sonarqube.maflabs.fr

# Source and test paths
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
sonar.exclusions=**/*.spec.ts,**/*.mock.ts,**/node_modules/**,**/dist/**,**/coverage/**,.angular/**

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions (files that don't need test coverage)
sonar.coverage.exclusions=**/*.spec.ts,**/*.mock.ts,**/*.module.ts,**/*.config.ts,**/main.ts,**/environments/**

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code duplication
sonar.cpd.exclusions=**/*.spec.ts

# Test execution reports (if using karma-sonarqube-unit-reporter)
# sonar.testExecutionReportPaths=test-results/sonar-report.xml

# Additional settings
sonar.links.homepage=https://github.com/[username]/portfolio-cv
sonar.links.ci=https://github.com/[username]/portfolio-cv/actions
sonar.links.scm=https://github.com/[username]/portfolio-cv
sonar.links.issue=https://github.com/[username]/portfolio-cv/issues
